<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>???</h1>
  <div class="main-box">
    <div class="game-area">
      <div class="inputs"></div>
      <div class="ctrls">
        <button class="check">Check Word</button>
        <button class="hint"><span></span>Hint</button>
      </div>
      <div class="message"></div>
      <div class="popup">
        <img src="imgs/check.png" alt="check">
        <h2></h2>
        <p></p>
        <button type="button" class="ok-popup" onclick="closePopup()">OK</button>
      </div>
      <div class="popup-overlay"></div>

    </div>
    <div class="key-colors">
      <h2>Key Colors</h2>
      <div class="key-color">
        <div class="key not-in-place"></div>
        <div class="key-text">Letter is correct but not in place.</div>
      </div>
      <div class="key-color">
        <div class="key wrong"></div>
        <div class="key-text">letter is wrong.</div>
      </div>
      <div class="key-color">
        <div class="key in-place"></div>
        <div class="key-text">Letter is right and in place.</div>
      </div>
    </div>
  </div>
  <div class="footer"></div>
  <script src="main.js"></script>
</body>
</html>
